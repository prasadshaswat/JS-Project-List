<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl">Code Snippet Manager</h1>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section id="search-section" class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <input type="text" id="search" placeholder="Search snippets..." class="w-full py-2 px-4 rounded-md bg-gray-800 text-white placeholder-gray-500">
                <button id="search-btn" class="bg-gray-800 text-white py-2 px-4 rounded-md ml-4">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </section>
        <section id="snippet-form-section" class="mt-8">
            <h2 class="text-2xl mb-4">Add/Edit Snippet</h2>
            <form id="snippet-form" class="space-y-4">
                <div>
                    <label for="snippet-code" class="block mb-1">Code:</label>
                    <textarea id="snippet-code" rows="6" class="w-full py-2 px-4 rounded-md bg-gray-800 text-white placeholder-gray-500"></textarea>
                </div>
                <div>
                    <label for="snippet-tags" class="block mb-1">Tags:</label>
                    <input type="text" id="snippet-tags" class="w-full py-2 px-4 rounded-md bg-gray-800 text-white placeholder-gray-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember">Remember this snippet</label>
                </div>
                <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-md">
                    <i class="bi bi-plus-circle"></i> Add Snippet
                </button>
            </form>
        </section>
        <section id="all-snippets-section" class="mt-8">
            <h2 class="text-2xl mb-4">All Snippets</h2>
            <div id="snippet-list">
                <!-- All saved snippets will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
