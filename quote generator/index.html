<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS for glass effect and animation -->
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white flex items-center justify-center min-h-screen p-4">
    <div id="quote-container" class="glass p-8 max-w-lg mx-auto text-center shadow-lg fade-in">
        <p id="quote" class="text-3xl mb-4 font-semibold">Loading...</p>
        <p id="author" class="text-xl mb-6 italic">Please wait...</p>
        <button id="new-quote" class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 px-4 rounded-full hover:from-green-500 hover:to-blue-600 transition-all duration-300">
            <i class="bi bi-arrow-repeat"></i> New Quote
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
